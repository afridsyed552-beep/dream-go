<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              anime: {
                pink: '#ff7eb3',
                purple: '#7afcff',
                dark: '#2d2d44',
              }
            },
            animation: {
              'float-slow': 'float 8s ease-in-out infinite',
              'float-medium': 'float 6s ease-in-out infinite',
              'float-fast': 'float 4s ease-in-out infinite',
              'drift-slow': 'drift 20s ease-in-out infinite',
              'drift-medium': 'drift 15s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out forwards',
              'wave': 'wave 1.2s ease-in-out infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              drift: {
                '0%': { transform: 'translate(0, 0)' },
                '33%': { transform: 'translate(30px, -50px)' },
                '66%': { transform: 'translate(-20px, 20px)' },
                '100%': { transform: 'translate(0, 0)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.3' },
                '50%': { opacity: '0.8' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              wave: {
                '0%, 100%': { height: '10%' },
                '50%': { height: '100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom utilities that are hard to do with just utility classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 126, 179, 0.7), 0 0 20px rgba(122, 252, 255, 0.5);
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: #0f0c29;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
